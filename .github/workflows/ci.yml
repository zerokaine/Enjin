# =============================================================================
# Enjin OSINT Platform - CI Pipeline
# Runs on every push to main and on all pull requests.
# =============================================================================
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------------------------
  # Lint Python code (api + ingestion)
  # ---------------------------------------------------------------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Lint API code
        run: ruff check api/

      - name: Lint Ingestion code
        run: ruff check ingestion/

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Lint frontend (ESLint)
        run: npx next lint
        working-directory: frontend

  # ---------------------------------------------------------------------------
  # Test API (FastAPI backend)
  # ---------------------------------------------------------------------------
  test-api:
    name: Test API
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: api/pyproject.toml

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev libgeos-dev

      - name: Install API dependencies
        run: |
          cd api
          pip install -e ".[dev]"

      - name: Run API tests
        run: pytest api/tests/ -v --tb=short
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: test
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: enjin_test
          POSTGRES_USER: enjin
          POSTGRES_PASSWORD: test
          REDIS_URL: redis://localhost:6379/0
          MEILI_URL: http://localhost:7700
          MEILI_MASTER_KEY: test_key

  # ---------------------------------------------------------------------------
  # Test Ingestion (Celery workers)
  # ---------------------------------------------------------------------------
  test-ingestion:
    name: Test Ingestion
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: ingestion/pyproject.toml

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc g++ libxml2-dev libxslt-dev libpq-dev

      - name: Install ingestion dependencies
        run: |
          cd ingestion
          # Install sgmllib3k first to handle feedparser dependency
          pip install sgmllib3k
          pip install -e ".[dev]"
          python -m spacy download en_core_web_sm

      - name: Run ingestion tests
        run: pytest ingestion/tests/ -v --tb=short
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: test
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: enjin_test
          POSTGRES_USER: enjin
          POSTGRES_PASSWORD: test
          REDIS_URL: redis://localhost:6379/0
          MEILI_URL: http://localhost:7700
          MEILI_MASTER_KEY: test_key

  # ---------------------------------------------------------------------------
  # Test Frontend (Next.js)
  # ---------------------------------------------------------------------------
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: TypeScript type check
        run: npx tsc --noEmit
        working-directory: frontend

      - name: Build Next.js
        run: npx next build
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: /api
