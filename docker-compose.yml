version: "3.9"

services:
  neo4j:
    image: neo4j:5
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/enjin_dev
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "enjin_dev", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - enjin

  postgres:
    image: postgis/postgis:16-3.4
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: enjin
      POSTGRES_USER: enjin
      POSTGRES_PASSWORD: enjin_dev
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./data/schema/postgres_init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U enjin -d enjin"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - enjin

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - enjin

  meilisearch:
    image: getmeili/meilisearch:v1.6
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: enjin_dev_key
    volumes:
      - meili_data:/meili_data
    networks:
      - enjin

  api:
    build:
      context: ./api
    ports:
      - "8000:8000"
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_started
    env_file:
      - .env
    volumes:
      - ./api/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - enjin

  ingestion:
    build:
      context: ./ingestion
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./ingestion/app:/app/app
    command: celery -A app.main worker --loglevel=info --beat
    networks:
      - enjin

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./frontend/src:/app/src
    networks:
      - enjin

volumes:
  neo4j_data:
  pg_data:
  meili_data:

networks:
  enjin:
    driver: bridge
