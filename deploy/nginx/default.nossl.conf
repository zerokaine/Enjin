# =============================================================================
# Enjin OSINT Platform - Nginx Server Block (HTTP only, no SSL)
# Used for initial deployment before SSL certificates are obtained.
# After certbot issues certs, this file is replaced with default.conf (SSL).
# =============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name ENJIN_DOMAIN;

    # -------------------------------------------------------------------------
    # Certbot ACME challenge (required for certificate issuance)
    # -------------------------------------------------------------------------
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # -------------------------------------------------------------------------
    # Nginx internal health check
    # -------------------------------------------------------------------------
    location = /nginx-health {
        access_log off;
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }

    # -------------------------------------------------------------------------
    # API health check (no auth, used by monitoring)
    # -------------------------------------------------------------------------
    location = /api/health {
        proxy_pass http://api_backend/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        access_log off;
    }

    # -------------------------------------------------------------------------
    # API routes: /api/* -> FastAPI on port 8000
    # -------------------------------------------------------------------------
    location /api/ {
        # Strip /api prefix before forwarding
        proxy_pass http://api_backend/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # -------------------------------------------------------------------------
    # Frontend: /* -> Next.js on port 3000
    # -------------------------------------------------------------------------
    location / {
        proxy_pass http://frontend_backend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
