# =============================================================================
# Enjin OSINT Platform - Nginx Server Blocks (SSL)
# Replace ENJIN_DOMAIN with your actual domain before use.
# The deploy script handles this substitution automatically.
# =============================================================================

# ---- HTTP: Redirect to HTTPS, except ACME challenges ---
server {
    listen 80;
    listen [::]:80;
    server_name ENJIN_DOMAIN;

    # Certbot ACME challenge (must remain accessible over HTTP)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Nginx internal health check (not domain-dependent)
    location = /nginx-health {
        access_log off;
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ---- HTTPS: Main server block ----
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ENJIN_DOMAIN;

    # -------------------------------------------------------------------------
    # SSL certificates (managed by certbot)
    # -------------------------------------------------------------------------
    ssl_certificate     /etc/letsencrypt/live/ENJIN_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ENJIN_DOMAIN/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # -------------------------------------------------------------------------
    # Security headers
    # -------------------------------------------------------------------------
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # -------------------------------------------------------------------------
    # API health check (no auth, used by monitoring)
    # -------------------------------------------------------------------------
    location = /api/health {
        limit_req zone=general_limit burst=5 nodelay;

        proxy_pass http://api_backend/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        access_log off;
    }

    # -------------------------------------------------------------------------
    # API routes: /api/* -> FastAPI on port 8000
    # -------------------------------------------------------------------------
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        # Strip /api prefix before forwarding
        proxy_pass http://api_backend/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # -------------------------------------------------------------------------
    # Frontend: /* -> Next.js on port 3000
    # -------------------------------------------------------------------------
    location / {
        limit_req zone=general_limit burst=30 nodelay;

        proxy_pass http://frontend_backend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (Next.js HMR in dev, general WS support)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # -------------------------------------------------------------------------
    # Static asset caching hints
    # -------------------------------------------------------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend_backend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}
